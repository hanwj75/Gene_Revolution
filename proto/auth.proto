syntax = "proto3";
package auth;


//클라 -> 서버 : 회원가입 요청 (일반/소셜 통합)
message C2S_Register{
	string user_id = 1; //일반: 입력한 아이디 / 소셜: provider에서 발급된 uid
	string password = 2;//일반 계정일 때만 사용
	string nickname = 3;//유저가 입력한 닉네임
	string provider = 4;//일반: "local" , 소셜 : "google", "kakao", "naver"
	string token = 5;   //소셜일 때만 사용 (access token)
}


//서버 -> 클라 : 회원가입 응답
message S2C_RegisterResult{
	bool success = 1;
	string user_id = 2;  //등록된 유저 ID
	string nickname = 3; //등록된 닉네임
	string message = 4;
}

//클라 -> 서버 : 로그인 요청 (일반/소셜 통합)
message C2S_Login{
	string user_id = 1;  // 일반: 입력한 아이디 / 소셜: provider에서 발급된 uid
	string password = 2; // 일반 계정일 때만 사용
	string provider = 3; // "local", "google", "kakao", "naver"
	string token = 4;    // 소셜일 때만 사용 (access token)
}

//서버 -> 클라 : 로그인 응답
message S2C_LoginResult{
	bool success = 1;
	string user_id = 2;
	string nickname = 3;
	string message = 4;
}